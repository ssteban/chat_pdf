<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login y Registro</title>
    <link rel="stylesheet" href="login_registro.css" />
</head>

<body>

    <h1>Bienvenido</h1>

    <div class="form-container">

        <!-- LOGIN -->
        <section class="form-box" id="loginSection">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <input type="email" id="correoInicio" placeholder="Correo electrónico" required class="form-field" />
                <input type="password" id="contraseñaInicio" placeholder="Contraseña" required class="form-field" />
                <button type="button" class="form-button" onclick=procesarUsuarioIniciar()>Ingresar</button>
            </form>
            <p class="toggle-link">¿No tienes cuenta?
                <a href="#" onclick="mostrarRegistro()">Regístrate</a>
            </p>
        </section>

        <!-- REGISTRO -->
        <section class="form-box oculto" id="registroSection">
            <h2>Registrarse</h2>
            <form id="registerForm">
                <input type="text" id="nombre" placeholder="Nombre completo" required class="form-field" />
                <input type="email" id="correo" placeholder="Correo electrónico" required class="form-field" />
                <input type="password" id="contraseña" placeholder="Contraseña" required class="form-field" />
                <button type="button" class="form-button" onclick=procesarUsuarioRegistro()>Crear cuenta</button>
            </form>
            <p class="toggle-link">¿Ya tienes cuenta?
                <a href="#" onclick="mostrarLogin()">Inicia sesión</a>
            </p>
        </section>

    </div>

    <script src="login_registro.js"></script>

</body>

</html>
